<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="footGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Foot illustration with warning indicators -->
  <g transform="translate(520, 100)">
    <!-- Foot outline -->
    <path d="M80,140 Q70,120 70,100 Q70,80 80,70 Q90,60 100,60 Q110,60 120,65 Q125,60 130,60 Q135,60 140,65 Q145,60 150,60 Q155,60 160,65 Q165,60 170,60 Q180,60 185,70 Q190,80 185,90 Q180,100 175,105 L175,140 Q175,160 165,170 Q155,180 140,185 L100,185 Q85,180 75,170 Q65,160 65,140 Z" 
          fill="url(#footGrad)" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Warning points (pressure areas) -->
    <circle cx="100" cy="175" r="8" fill="#EF4444" opacity="0.8"/>
    <circle cx="140" cy="175" r="8" fill="#EF4444" opacity="0.8"/>
    <circle cx="120" cy="165" r="6" fill="#EF4444" opacity="0.8"/>
    
    <!-- Nerve damage indicator -->
    <path d="M90,100 Q95,110 100,120 M110,100 Q115,110 120,120 M130,100 Q135,110 140,120" 
          stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Blood vessel indicator -->
    <path d="M75,130 Q85,135 95,140 M85,145 Q95,150 105,155" 
          stroke="#EF4444" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Label -->
    <text x="120" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Risk Areas</text>
  </g>
  
  <!-- Text content -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">
    Diabetic Foot
  </text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Preventable Complication
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Symptoms</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Numbness • Wound • Infection</text>
  </g>
  
  <g transform="translate(260, 200)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Prevention</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Daily Check • Care</text>
  </g>
  
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Important</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">85% Preventable!</text>
  </g>
  
  <!-- Bottom text -->
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Assoc. Prof. Dr. Habib ÇİL | Cardiology Specialist
  </text>
</svg>

