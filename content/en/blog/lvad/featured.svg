    <text x="65" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Continuous</text>
    <text x="65" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Support</text>
