    <rect x="85" y="200" width="30" height="60" rx="5" fill="#475569"/>
    <path d="M100,205 L100,140" fill="none" stroke="white" stroke-width="4" stroke-dasharray="5,3"/>
    <circle cx="100" cy="140" r="8" fill="#10B981"/>
    <text x="100" y="255" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">LVAD</text>
    <path d="M40,100 L60,100 L70,70 L85,130 L100,90 L110,110 L120,100 L160,100" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="100" cy="100" r="12" fill="rgba(16,185,129,0.6)">
      <animate attributeName="r" values="12;18;12" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">LVAD</text>
