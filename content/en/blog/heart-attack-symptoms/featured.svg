    <path d="M20 120 L60 120 L80 80 L100 160 L120 100 L140 120 L180 120" 
          fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
