<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exerciseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="activityGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="950" cy="120" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="200" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="480" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="150" r="50" fill="rgba(255,255,255,0.08)"/>

  <!-- Cardiac rehabilitation illustration -->
  <g transform="translate(750, 150)">
    <!-- Heart with ECG monitoring -->
    <path d="M150,50 C100,-20 0,30 0,110 C0,190 75,250 150,320 C225,250 300,190 300,110 C300,30 200,-20 150,50"
          fill="url(#heartGrad)" opacity="0.9"/>

    <!-- ECG/Pulse line across heart -->
    <path d="M50,140 L90,140 L100,120 L110,160 L120,130 L130,140 L250,140"
          fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round"/>

    <!-- Exercise person (running) -->
    <g transform="translate(80, 200)">
      <!-- Head -->
      <circle cx="0" cy="-25" r="15" fill="url(#exerciseGrad)" opacity="0.9"/>
      <!-- Body -->
      <rect x="-10" y="-10" width="20" height="35" rx="4" fill="url(#exerciseGrad)" opacity="0.9"/>
      <!-- Left arm (forward) -->
      <rect x="-25" y="-5" width="18" height="7" rx="3" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(-35 -16 -1)"/>
      <!-- Right arm (back) -->
      <rect x="7" y="0" width="18" height="7" rx="3" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(25 16 3)"/>
      <!-- Left leg (forward) -->
      <rect x="-12" y="25" width="9" height="30" rx="4" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(-20 -7 40)"/>
      <!-- Right leg (back) -->
      <rect x="3" y="25" width="9" height="30" rx="4" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(25 7 40)"/>
      <!-- Motion lines -->
      <path d="M -40,-20 L -28,-20 M -42,-12 L -30,-12 M -40,-4 L -28,-4"
            stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Activity/Progress graph -->
    <g transform="translate(220, 200)">
      <!-- Graph bars showing improvement -->
      <rect x="0" y="30" width="15" height="25" rx="2" fill="url(#activityGrad)" opacity="0.6"/>
      <rect x="20" y="20" width="15" height="35" rx="2" fill="url(#activityGrad)" opacity="0.75"/>
      <rect x="40" y="10" width="15" height="45" rx="2" fill="url(#activityGrad)" opacity="0.85"/>
      <rect x="60" y="0" width="15" height="55" rx="2" fill="url(#activityGrad)"/>
      <!-- Upward arrow -->
      <path d="M85,15 L85,5 L80,10 M85,5 L90,10"
            stroke="rgba(255,255,255,0.9)" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Medical monitoring icon -->
    <g transform="translate(150, 110)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.9)" stroke="white" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial" font-size="14" fill="#10B981" text-anchor="middle" font-weight="bold">✓</text>
    </g>
  </g>

  <!-- Text content -->
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
    Cardiac
  </text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
    Rehabilitation
  </text>

  <text x="80" y="260" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Improving Quality of Life After Heart Disease
  </text>

  <!-- Info boxes -->
  <g transform="translate(80, 320)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Supervised Exercise</text>
    <text x="100" y="55" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">12-Week Program</text>

    <!-- Box 2 -->
    <rect x="220" y="0" width="200" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="320" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Mortality Reduction</text>
    <text x="320" y="55" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">25-30% Decrease</text>

    <!-- Box 3 -->
    <rect x="440" y="0" width="200" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="540" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Comprehensive Support</text>
    <text x="540" y="55" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Physical + Psychological</text>
  </g>

  <!-- Doctor info -->
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.95)" font-weight="600">
    Assoc. Prof. Dr. Habib ÇİL
  </text>
  <text x="80" y="510" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
    Interventional Cardiology Specialist
  </text>
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
    Avrasya Hospital, Istanbul
  </text>
</svg>

