<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Heart with muscle fiber illustration -->
  <g transform="translate(550, 100)">
    <!-- Heart shape -->
    <path d="M100,35 C100,20 85,10 70,10 C50,10 35,25 35,45 C35,80 100,120 100,120 C100,120 165,80 165,45 C165,25 150,10 130,10 C115,10 100,20 100,35 Z" 
          fill="url(#heartGrad)" opacity="0.9"/>
    
    <!-- Muscle fiber lines inside heart -->
    <path d="M60,45 Q80,55 100,50 Q120,45 140,55" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
    <path d="M55,60 Q75,70 100,65 Q125,60 145,70" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
    <path d="M60,75 Q80,85 100,80 Q120,75 140,85" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
    
    <!-- Thickened wall indication -->
    <path d="M35,45 Q25,60 35,80" stroke="white" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M165,45 Q175,60 165,80" stroke="white" stroke-width="4" fill="none" opacity="0.7"/>
    
    <!-- Small arrow indicating thickening -->
    <path d="M20,62 L30,62" stroke="white" stroke-width="2" fill="none"/>
    <path d="M28,58 L30,62 L28,66" stroke="white" stroke-width="2" fill="none"/>
    <path d="M180,62 L170,62" stroke="white" stroke-width="2" fill="none"/>
    <path d="M172,58 L170,62 L172,66" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text content -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">
    Cardiomyopathy
  </text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Heart Muscle Disease
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Types</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Dilated • Hypertrophic • Restrictive</text>
  </g>
  
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Symptoms</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Breathlessness • Fatigue</text>
  </g>
  
  <!-- Bottom text -->
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Assoc. Prof. Dr. Habib ÇİL | Cardiology Specialist
  </text>
</svg>

