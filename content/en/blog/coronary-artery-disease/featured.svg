<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arteryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Heart with coronary arteries -->
  <g transform="translate(500, 60)">
    <!-- Heart shape -->
    <path d="M100,30 C60,-10 0,20 0,70 C0,120 50,160 100,200 C150,160 200,120 200,70 C200,20 140,-10 100,30" 
          fill="url(#heartGrad)" opacity="0.9"/>
    
    <!-- Coronary arteries on heart -->
    <path d="M60,60 Q80,100 60,140" fill="none" stroke="url(#arteryGrad)" stroke-width="6" stroke-linecap="round"/>
    <path d="M140,60 Q120,100 140,140" fill="none" stroke="url(#arteryGrad)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Stenosis indicator (narrowing) -->
    <circle cx="60" cy="100" r="10" fill="rgba(255,255,255,0.8)" stroke="white" stroke-width="2"/>
    <text x="60" y="104" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle" font-weight="bold">!</text>
    
    <!-- Stent illustration -->
    <rect x="135" y="95" width="15" height="12" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <line x1="138" y1="98" x2="138" y2="104" stroke="white" stroke-width="1"/>
    <line x1="142" y1="98" x2="142" y2="104" stroke="white" stroke-width="1"/>
    <line x1="146" y1="98" x2="146" y2="104" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Text content -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">
    Coronary Artery Disease
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Causes, Symptoms &amp; Treatment
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Angiography</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Gold Standard Diagnosis</text>
  </g>
  
  <g transform="translate(210, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Stent &amp; Bypass</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Treatment Options</text>
  </g>
  
  <!-- Bottom text -->
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Assoc. Prof. Dr. Habib ÇİL | Cardiology Specialist
  </text>
</svg>

