<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Heart with Inflammation representation -->
  <g transform="translate(550, 120)">
    <!-- Heart shape -->
    <path d="M100,35 C100,20 85,10 70,10 C50,10 35,25 35,45 C35,80 100,120 100,120 C100,120 165,80 165,45 C165,25 150,10 130,10 C115,10 100,20 100,35 Z" 
          fill="url(#heartGrad)" opacity="0.9"/>
    
    <!-- Inflammation marks -->
    <path d="M60,50 Q75,40 90,60 T120,50" stroke="#FFE4E6" stroke-width="4" fill="none" opacity="0.8" filter="url(#glow)"/>
    <path d="M50,80 Q80,70 110,95 T150,80" stroke="#FFE4E6" stroke-width="3" fill="none" opacity="0.6"/>
    
    <!-- Pulse Line (Distorted/Weak) -->
    <path d="M20,130 L40,130 L45,120 L50,140 L60,130 L90,130 L95,125 L100,135 L120,130 L180,130" 
          stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>
  
  <!-- Text content -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="46" font-weight="bold" fill="white">
    Myocarditis
  </text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.95)">
    Heart Inflammation
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 240)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Symptoms</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Chest Pain • Palpitations</text>
  </g>
  
  <g transform="translate(260, 240)">
    <rect x="0" y="0" width="200" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Risk</text>
    <text x="100" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Sudden Cardiac Death Risk</text>
  </g>
  
  <!-- Bottom text -->
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Assoc. Prof. Dr. Habib ÇİL | Cardiology Specialist
  </text>
</svg>
