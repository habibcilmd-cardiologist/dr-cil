      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">CABG Surgery</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.9)">Coronary Artery Bypass Grafting</text>
  <g transform="translate(60, 190)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">95%+ Success</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Surgery Rate</text>
  </g>
  <g transform="translate(200, 190)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">20+ Years</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">LIMA Graft Life</text>
  </g>
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.8)">Assoc. Prof. Dr. Habib CIL | Cardiology Specialist</text>
