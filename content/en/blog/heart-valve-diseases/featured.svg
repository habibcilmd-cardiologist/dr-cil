<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Heart with valve illustration -->
  <g transform="translate(520, 80)">
    <!-- Heart shape -->
    <path d="M100,30 C60,-10 0,20 0,70 C0,120 50,160 100,200 C150,160 200,120 200,70 C200,20 140,-10 100,30" 
          fill="url(#heartGrad)" opacity="0.9"/>
    
    <!-- Valve representation (cross-section) -->
    <ellipse cx="100" cy="100" rx="40" ry="25" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    
    <!-- Valve leaflets -->
    <path d="M70,100 Q100,85 130,100" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M75,100 Q100,115 125,100" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Blood flow arrows -->
    <path d="M100,50 L100,75" stroke="white" stroke-width="2" fill="none"/>
    <polygon points="100,75 95,65 105,65" fill="white"/>
    
    <path d="M100,125 L100,150" stroke="white" stroke-width="2" fill="none"/>
    <polygon points="100,150 95,140 105,140" fill="white"/>
  </g>
  
  <!-- Text content -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">
    Heart Valve Diseases
  </text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.9)">
    Diagnosis and Treatment Guide
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 210)">
    <rect x="0" y="0" width="140" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">Aortic Stenosis</text>
    <text x="70" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Most Common</text>
  </g>
  
  <g transform="translate(220, 210)">
    <rect x="0" y="0" width="140" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">TAVI/TAVR</text>
    <text x="70" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Minimally Invasive</text>
  </g>
  
  <!-- Bottom text -->
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Assoc. Prof. Dr. Habib ÇİL | Cardiology Specialist
  </text>
</svg>

