<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradTricuspidEN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradTricuspidEN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradTricuspidEN)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Heart with valve illustration -->
  <g transform="translate(520, 100)">
    <!-- Heart shape -->
    <path d="M80,40 C50,10 0,40 0,80 C0,130 40,160 80,190 C120,160 160,130 160,80 C160,40 110,10 80,40" fill="url(#heartGradTricuspidEN)" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Valve circle inner -->
    <circle cx="80" cy="85" r="30" fill="none" stroke="#34D399" stroke-width="4" opacity="0.8"/>
    
    <!-- Center marking -->
    <circle cx="80" cy="85" r="6" fill="#00B4CC" opacity="1"/>
    
    <!-- Pulsing effect -->
    <circle cx="80" cy="110" r="10" fill="rgba(255,255,255,0.6)" opacity="0.6">
      <animate attributeName="r" values="10;18;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text content -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">
    Tricuspid Valve
  </text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Disease Treatment
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Symptoms</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Swelling • Fatigue</text>
  </g>
  
  <g transform="translate(260, 200)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Treatment</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">TriClip • PASCAL</text>
  </g>
  
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="380" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="190" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Minimally Invasive</text>
    <text x="190" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Modern transcatheter solution</text>
  </g>
  
  <!-- Bottom text -->
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Assoc. Prof. Dr. Habib ÇİL | Cardiology Specialist
  </text>
</svg>
