<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67E8F9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>

  <g transform="translate(490, 70)">
    <path d="M 100 40 C 60 0, 0 30, 0 70 C 0 120, 100 170, 100 170 C 100 170, 200 120, 200 70 C 200 30, 140 0, 100 40"
          fill="url(#heartGrad)" opacity="0.8"/>
    <rect x="70" y="175" width="60" height="30" rx="5" fill="rgba(255,255,255,0.9)"/>
    <rect x="90" y="205" width="20" height="15" fill="rgba(255,255,255,0.8)"/>
    <path d="M 100 175 Q 80 140, 60 100" stroke="url(#waveGrad)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 175 Q 100 140, 100 90" stroke="url(#waveGrad)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 175 Q 120 140, 140 100" stroke="url(#waveGrad)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.4;0.6" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <text x="60" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    Surface Echocardiography
  </text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.9)">
    TTE - Heart ultrasound
  </text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">
    Non-invasive cardiac imaging
  </text>

  <rect x="60" y="280" width="320" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
  <text x="220" y="312" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
    ðŸ”Š Diagnostic Cardiology
  </text>

  <!-- Bottom text -->
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Assoc. Prof. Dr. Habib Ã‡Ä°L | Cardiology Specialist
  </text>
</svg>
