<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="newHeartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  <g transform="translate(480, 50)">
    <path d="M50,30 C30,-5 0,15 0,50 C0,85 25,105 50,130 C75,105 100,85 100,50 C100,15 70,-5 50,30" fill="url(#heartGrad)" opacity="0.3" transform="translate(-20, 20) scale(0.6)"/>
    <path d="M100,30 C60,-10 0,20 0,70 C0,120 50,160 100,200 C150,160 200,120 200,70 C200,20 140,-10 100,30" fill="url(#newHeartGrad)" opacity="0.9"/>
    <path d="M-30,80 L30,80 L20,70 M30,80 L20,90" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <path d="M40,100 L60,100 L70,70 L85,130 L100,90 L110,110 L120,100 L160,100" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="100" cy="100" r="15" fill="rgba(255,255,255,0.6)" opacity="0.6">
      <animate attributeName="r" values="15;25;15" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">Kalp Nakli</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.9)">Son Donem Kalp Yetmezligi Tedavisi</text>
  <g transform="translate(60, 190)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Hayat Kurtarici</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Tedavi Yontemi</text>
  </g>
  <g transform="translate(200, 190)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Yeni Yasam</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Kalite Artisi</text>
  </g>
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.8)">Doc. Dr. Habib CIL | Kardiyoloji Uzmani</text>
</svg>
