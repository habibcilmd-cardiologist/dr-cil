<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="950" cy="120" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="200" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="480" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="150" r="50" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Heart illustration -->
  <g transform="translate(750, 150)">
    <!-- Heart shape -->
    <path d="M150,50 C100,-20 0,30 0,110 C0,190 75,250 150,320 C225,250 300,190 300,110 C300,30 200,-20 150,50" 
          fill="url(#heartGrad)" opacity="0.9"/>
    
    <!-- Mitral valve location -->
    <ellipse cx="120" cy="180" rx="35" ry="15" fill="url(#valveGrad)" opacity="0.8"/>
    <ellipse cx="180" cy="180" rx="35" ry="15" fill="url(#valveGrad)" opacity="0.8"/>
    
    <!-- MitraClip device -->
    <g transform="translate(150, 165)">
      <!-- Clip arms -->
      <path d="M-15,-10 L-15,10 L-12,12 L-8,10 L-8,-10 L-12,-12 Z" fill="url(#clipGrad)" stroke="white" stroke-width="1"/>
      <path d="M8,-10 L8,10 L12,12 L15,10 L15,-10 L12,-12 Z" fill="url(#clipGrad)" stroke="white" stroke-width="1"/>
      <!-- Clip connector -->
      <rect x="-8" y="-3" width="16" height="6" rx="2" fill="url(#clipGrad)" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Tricuspid valve location -->
    <ellipse cx="220" cy="200" rx="25" ry="12" fill="url(#valveGrad)" opacity="0.6"/>
    <ellipse cx="260" cy="200" rx="25" ry="12" fill="url(#valveGrad)" opacity="0.6"/>
    
    <!-- Catheter path -->
    <path d="M150,320 Q180,280 200,220" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Valve leaflets indicator -->
    <circle cx="150" cy="180" r="8" fill="rgba(255,255,255,0.9)" stroke="white" stroke-width="2"/>
    <text x="150" y="185" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle" font-weight="bold">✓</text>
  </g>
  
  <!-- Text content -->
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
    MitraClip ve Triküspid
  </text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white">
    Kapak Müdahaleleri
  </text>
  
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Ameliyatsız Minimal İnvaziv Kapak Tedavisi
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(80, 320)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Kateter Yöntemi</text>
    <text x="100" y="55" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Göğüs Açılmaz</text>
    
    <!-- Box 2 -->
    <rect x="220" y="0" width="200" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="320" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Hızlı İyileşme</text>
    <text x="320" y="55" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">1-3 Gün Hastane</text>
    
    <!-- Box 3 -->
    <rect x="440" y="0" width="200" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="540" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Yüksek Başarı</text>
    <text x="540" y="55" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">%80-90 Oran</text>
  </g>
  
  <!-- Doctor info -->
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.95)" font-weight="600">
    Doç. Dr. Habib ÇİL
  </text>
  <text x="80" y="510" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
    Girişimsel Kardiyoloji Uzmanı
  </text>
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
    Avrasya Hospital, İstanbul
  </text>
</svg>
