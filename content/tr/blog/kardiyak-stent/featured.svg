<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vesselGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- Vessel with stent -->
  <g transform="translate(480, 100)">
    <!-- Vessel walls -->
    <ellipse cx="100" cy="80" rx="80" ry="30" fill="url(#vesselGrad)" opacity="0.6"/>
    <ellipse cx="100" cy="80" rx="50" ry="15" fill="url(#bgGrad)"/>
    <!-- Stent mesh pattern -->
    <g stroke="url(#stentGrad)" stroke-width="3" fill="none">
      <path d="M 60 65 L 80 95 L 100 65 L 120 95 L 140 65"/>
      <path d="M 60 80 L 80 65 L 100 80 L 120 65 L 140 80"/>
      <ellipse cx="100" cy="80" rx="45" ry="12" stroke-dasharray="5,3"/>
    </g>
    <!-- Glow effect -->
    <circle cx="100" cy="80" r="20" fill="rgba(251,191,36,0.3)">
      <animate attributeName="r" values="20;25;20" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="60" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">
    Kardiyak Stent
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.9)">
    Koroner stent implantasyonu
  </text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">
    Tıkalı damarların açılması
  </text>

  <rect x="60" y="280" width="300" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
  <text x="210" y="312" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
    ⭐ Girişimsel Kardiyoloji
  </text>

  <!-- Bottom text -->
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Doç. Dr. Habib ÇİL | Kardiyoloji Uzmanı
  </text>
</svg>
