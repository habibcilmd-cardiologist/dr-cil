<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="200" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="80" cy="300" r="60" fill="rgba(255,255,255,0.06)"/>

  <!-- Heart with valve illustration -->
  <g transform="translate(480, 50)">
    <!-- Heart shape -->
    <path d="M100,30 C60,-10 0,20 0,70 C0,120 50,160 100,200 C150,160 200,120 200,70 C200,20 140,-10 100,30" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Valve circle -->
    <circle cx="100" cy="90" r="40" fill="none" stroke="url(#valveGrad)" stroke-width="5" opacity="0.8"/>
    
    <!-- Valve leaflets -->
    <path d="M70,75 L100,110 L130,75" fill="url(#valveGrad)" opacity="0.7"/>
    <path d="M70,105 L100,70 L130,105" fill="url(#valveGrad)" opacity="0.6"/>
    <path d="M100,80 L100,105" fill="none" stroke="#34D399" stroke-width="3" opacity="0.8"/>
    
    <!-- Center dot -->
    <circle cx="100" cy="92" r="8" fill="#00B4CC" opacity="0.9"/>
    
    <!-- Pulsing effect -->
    <circle cx="100" cy="120" r="12" fill="rgba(255,255,255,0.6)" opacity="0.6">
      <animate attributeName="r" values="12;20;12" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text content -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">
    Trikuspid Kapak
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Yetersizlik ve Tedavi
  </text>

  <!-- Info boxes -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Minimal</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Invaziv</text>
  </g>
  
  <g transform="translate(210, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">TriClip</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Girisim</text>
  </g>

  <!-- Bottom text -->
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Doc. Dr. Habib CIL | Kardiyoloji Uzmani
  </text>
</svg>
