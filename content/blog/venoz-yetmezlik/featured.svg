<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradVein" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" /> <!-- Violet-600 -->
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" /> <!-- Violet-500 -->
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" /> <!-- Violet-400 -->
    </linearGradient>
  </defs>
  
  <!-- Vibrant Background -->
  <rect width="800" height="400" fill="url(#bgGradVein)"/>
  
  <!-- Decorative elements -->
  <path d="M0,0 Q400,100 800,0 L800,50 L0,50 Z" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="320" r="100" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Illustration -->
  <g transform="translate(500, 50)">
    <path d="M100,50 Q140,150 100,250" stroke="rgba(255,255,255,0.3)" stroke-width="24" fill="none" stroke-linecap="round"/>
    <path d="M100,50 Q140,150 100,250" stroke="#4C1D95" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Varicose Bulge -->
    <path d="M96,140 Q130,150 106,170" stroke="#4C1D95" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Laser effect -->
    <line x1="100" y1="250" x2="100" y2="180" stroke="#F472B6" stroke-width="4" stroke-dasharray="4 2"/>
    <circle cx="100" cy="180" r="8" fill="#F472B6" opacity="0.8">
       <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text content -->
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="start">
    <tspan font-weight="bold">Venöz</tspan>
  </text>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="rgba(255,255,255,0.95)" text-anchor="start">
    Yetmezlik ve Varis
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Lazer Tedavisi</text>
  </g>
  
  <g transform="translate(230, 240)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Estetik Çözüm</text>
  </g>
  
  <!-- Bottom text -->
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start">
    Doç. Dr. Habib ÇİL | Kardiyoloji Uzmanı
  </text>
</svg>
