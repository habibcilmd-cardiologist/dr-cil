<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fluidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  <g transform="translate(480, 40)">
    <path d="M100,20 C50,-20 -15,15 -15,75 C-15,135 55,180 100,225 C145,180 215,135 215,75 C215,15 150,-20 100,20" fill="url(#fluidGrad)" opacity="0.7"/>
    <path d="M100,35 C60,-5 5,25 5,70 C5,115 50,155 100,195 C150,155 195,115 195,70 C195,25 140,-5 100,35" fill="url(#heartGrad)" opacity="0.9"/>
    <line x1="-40" y1="140" x2="30" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-45" cy="143" r="8" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="160" r="4" fill="#60A5FA" opacity="0.8">
      <animate attributeName="cy" values="160;180;200" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="165" r="3" fill="#60A5FA" opacity="0.7">
      <animate attributeName="cy" values="165;185;205" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="110" r="12" fill="rgba(255,255,255,0.5)" opacity="0.6">
      <animate attributeName="r" values="12;20;12" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">Perikardiyosentez</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">Kalp Zari Sivi Bosaltma Islemi</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.8)">Perikardiyal Efuzyon Tedavisi</text>
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">%95+ Basari</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Teknik Basari</text>
  </g>
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="60" y="22" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">30-60 dk</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Islem Suresi</text>
  </g>
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.8)">Doc. Dr. Habib CIL | Kardiyoloji Uzmani</text>
</svg>
