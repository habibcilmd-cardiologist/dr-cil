<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>

  <g transform="translate(500, 100)">
    <circle cx="100" cy="100" r="80" fill="none" stroke="url(#iconGrad)" stroke-width="8" opacity="0.9"/>
    <path d="M 100 100 L 100 20 M 100 100 L 170 140 M 100 100 L 30 140" stroke="white" stroke-width="4" stroke-linecap="round" />
    <circle cx="100" cy="100" r="10" fill="rgba(255,255,255,0.9)">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="60" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white">
    Aort Kapak Hastalığı
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Darlık ve Yetersizlik
  </text>

  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">TAVI</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Ameliyatsız Çözüm</text>
  </g>

  <g transform="translate(210, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Tanı</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Ekokardiyografi</text>
  </g>

  <text x="60" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Doç. Dr. Habib ÇİL
  </text>
</svg>
