<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- Holter monitor device -->
  <g transform="translate(500, 80)">
    <!-- Device body -->
    <rect x="40" y="20" width="120" height="160" rx="15" fill="url(#deviceGrad)" opacity="0.9"/>
    <rect x="50" y="35" width="100" height="60" rx="5" fill="rgba(0,0,0,0.3)"/>
    <!-- ECG wave on screen -->
    <polyline points="55,65 70,65 80,45 90,85 100,55 110,65 140,65" 
              stroke="rgba(255,255,255,0.9)" stroke-width="2" fill="none">
      <animate attributeName="points" 
               values="55,65 70,65 80,45 90,85 100,55 110,65 140,65;55,65 70,65 75,50 85,80 95,60 105,65 140,65;55,65 70,65 80,45 90,85 100,55 110,65 140,65" 
               dur="1s" repeatCount="indefinite"/>
    </polyline>
    <!-- Electrode wires -->
    <line x1="100" y1="180" x2="60" y2="220" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="100" y1="180" x2="140" y2="220" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <circle cx="60" cy="225" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="140" cy="225" r="8" fill="rgba(255,255,255,0.8)"/>
    <!-- Recording indicator -->
    <circle cx="145" cy="45" r="6" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="60" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    Ambulatuvar Kardiyak
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
