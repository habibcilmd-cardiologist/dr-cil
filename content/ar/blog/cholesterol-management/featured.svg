<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradChol" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arteryGradChol" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradChol)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Artery illustration -->
  <g transform="translate(520, 100)">
    <!-- Artery outer wall -->
    <ellipse cx="100" cy="80" rx="80" ry="60" fill="url(#arteryGradChol)" opacity="0.9"/>
    <!-- Artery inner (blood flow) -->
    <ellipse cx="100" cy="80" rx="50" ry="35" fill="#DC2626"/>
    <!-- Plaque buildup -->
    <path d="M60,60 Q40,80 60,100 Q80,90 60,60" fill="#FCD34D" opacity="0.9"/>
    <path d="M140,55 Q165,75 145,100 Q125,85 140,55" fill="#FCD34D" opacity="0.9"/>
    
    <!-- Cholesterol molecules -->
    <circle cx="30" cy="140" r="8" fill="white" opacity="0.6"/>
    <circle cx="60" cy="150" r="6" fill="white" opacity="0.5"/>
    <circle cx="140" cy="145" r="7" fill="white" opacity="0.6"/>
    <circle cx="170" cy="135" r="5" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Text content -->
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="start" direction="rtl">
    إدارة الكوليسترول
  </text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="start" direction="rtl">
    LDL و HDL وصحة القلب
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">هدف LDL</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">&lt; 70 mg/dL (خطر عالٍ)</text>
  </g>
  
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">هدف HDL</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">&gt; 40-50 mg/dL</text>
  </g>
  
  <!-- Bottom text -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>

