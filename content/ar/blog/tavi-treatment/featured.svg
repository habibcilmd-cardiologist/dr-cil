<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradTAVI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valveGradTAVI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradTAVI)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="200" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="80" cy="300" r="60" fill="rgba(255,255,255,0.06)"/>

  <!-- TAVI Illustration -->
  <g transform="translate(520, 50)">
    <!-- Simplified Heart Outline -->
    <path d="M160,280 C60,240 10,150 70,70 C100,30 150,30 160,60 C170,30 220,30 250,70 C310,150 260,240 160,280 Z" 
          fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Aorta and Femoral Artery Path -->
    <path d="M160,60 Q160,0 200,0 T240,60" fill="none" stroke="rgba(255,100,100,0.5)" stroke-width="12" />
    <path d="M160,270 Q120,200 120,150 T160,60" fill="none" stroke="rgba(255,100,100,0.5)" stroke-width="12" />

    <!-- Catheter -->
    <path d="M160,350 C100,250 130,150 160,60" fill="none" stroke="#FFD700" stroke-width="4" stroke-dasharray="8 4">
        <animate attributeName="stroke-dashoffset" from="0" to="12" dur="0.5s" repeatCount="indefinite" />
    </path>

    <!-- Deployed TAVI Valve -->
    <g transform="translate(140, 50)">
      <rect x="0" y="0" width="40" height="40" rx="5" fill="url(#valveGradTAVI)" stroke="white" stroke-width="2">
        <animateTransform attributeName="transform" type="scale" from="1" to="1.1" dur="1.5s" repeatCount="indefinite" begin="0s" values="1;1.1;1" keyTimes="0;0.5;1"/>
      </rect>
      <line x1="5" y1="5" x2="35" y2="35" stroke="white" stroke-width="1.5"/>
      <line x1="35" y1="5" x2="5" y2="35" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Pulsing effect -->
    <circle cx="160" cy="70" r="15" fill="rgba(255, 255, 255, 0.8)">
      <animate attributeName="r" values="15;20;15" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text content -->
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="start" direction="rtl">
    علاج TAVI
  </text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="start" direction="rtl">
    استبدال الصمام طفيف التوغل
  </text>

  <!-- Info boxes -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" direction="rtl">بدون فتح</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">جراحة</text>
  </g>
  
  <g transform="translate(210, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" direction="rtl">تعافي سريع</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">1-3 أيام</text>
  </g>

  <!-- Bottom text -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>
