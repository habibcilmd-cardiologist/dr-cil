<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Blood Pressure Gauge -->
  <g transform="translate(550, 80)">
    <circle cx="80" cy="80" r="70" fill="none" stroke="#FFFFFF" stroke-width="8"/>
    <circle cx="80" cy="80" r="55" fill="none" stroke="#EC4899" stroke-width="6" stroke-dasharray="120 230"/>
    <line x1="80" y1="80" x2="80" y2="35" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="80" cy="80" r="8" fill="#FFFFFF"/>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      mmHg
    </text>
  </g>
  
  <!-- Text content -->
  <text x="490" y="120" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="end" direction="rtl">
    ارتفاع ضغط الدم
  </text>
  <text x="490" y="170" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="end" direction="rtl">
    ما هو فرط ضغط الدم؟
  </text>

  <!-- Info boxes -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">القاتل الصامت</text>
  </g>
  
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">الهدف: &lt;130/80</text>
  </g>
  
  <!-- Bottom text -->
  <text x="490" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="end" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>