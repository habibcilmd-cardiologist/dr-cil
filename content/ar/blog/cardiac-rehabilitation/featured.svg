<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exerciseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- Cardiac rehabilitation illustration -->
  <g transform="translate(550, 60) scale(0.8)">
    <!-- Heart with ECG monitoring -->
    <path d="M150,50 C100,-20 0,30 0,110 C0,190 75,250 150,320 C225,250 300,190 300,110 C300,30 200,-20 150,50"
          fill="url(#heartGrad)" opacity="0.9"/>

    <!-- ECG/Pulse line across heart -->
    <path d="M50,140 L90,140 L100,120 L110,160 L120,130 L130,140 L250,140"
          fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round"/>

    <!-- Exercise person (running) -->
    <g transform="translate(80, 200)">
      <circle cx="0" cy="-25" r="15" fill="url(#exerciseGrad)" opacity="0.9"/>
      <rect x="-10" y="-10" width="20" height="35" rx="4" fill="url(#exerciseGrad)" opacity="0.9"/>
      <rect x="-25" y="-5" width="18" height="7" rx="3" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(-35 -16 -1)"/>
      <rect x="7" y="0" width="18" height="7" rx="3" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(25 16 3)"/>
      <rect x="-12" y="25" width="9" height="30" rx="4" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(-20 -7 40)"/>
      <rect x="3" y="25" width="9" height="30" rx="4" fill="url(#exerciseGrad)" opacity="0.9" transform="rotate(25 7 40)"/>
    </g>
  </g>

  <!-- Text content -->
  <text x="490" y="110" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="end" direction="rtl">
    إعادة التأهيل القلبي
  </text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.9)" text-anchor="end" direction="rtl">
    تحسين جودة الحياة بعد أمراض القلب
  </text>

  <!-- Info boxes -->
  <g transform="translate(60, 210)">
    <rect x="0" y="0" width="180" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" direction="rtl">تمارين تحت الإشراف</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">برنامج 12 أسبوع</text>
  </g>
  
  <g transform="translate(260, 210)">
    <rect x="0" y="0" width="180" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" direction="rtl">تقليل الوفيات</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">انخفاض 25-30٪</text>
  </g>
  
  <!-- Bottom text -->
  <text x="490" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="end" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>