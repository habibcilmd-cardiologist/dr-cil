<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradAr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradAr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradAr)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Heart with weakened pump illustration -->
  <g transform="translate(520, 70)">
    <!-- Heart shape -->
    <path d="M100,30 C60,-10 0,20 0,70 C0,120 50,160 100,200 C150,160 200,120 200,70 C200,20 140,-10 100,30" 
          fill="url(#heartGradAr)" opacity="0.9"/>
    
    <!-- EF indicator circle -->
    <circle cx="100" cy="100" r="35" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="6"/>
    <path d="M100,65 A35,35 0 0,1 100,135" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- EF text -->
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">EF%</text>
    
    <!-- Fluid droplets indicating congestion -->
    <ellipse cx="30" cy="180" rx="8" ry="12" fill="rgba(255,255,255,0.6)"/>
    <ellipse cx="170" cy="180" rx="8" ry="12" fill="rgba(255,255,255,0.6)"/>
    <ellipse cx="50" cy="195" rx="6" ry="9" fill="rgba(255,255,255,0.4)"/>
    <ellipse cx="150" cy="195" rx="6" ry="9" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Text content -->
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="start" direction="rtl">
    فشل القلب
  </text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="start" direction="rtl">
    الأعراض والتشخيص والعلاج
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 210)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" direction="rtl">HFrEF و HFpEF</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">أنواع الفشل</text>
  </g>
  
  <g transform="translate(210, 210)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" direction="rtl">CRT و ICD</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">العلاجات بالأجهزة</text>
  </g>
  
  <!-- Bottom text -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>

