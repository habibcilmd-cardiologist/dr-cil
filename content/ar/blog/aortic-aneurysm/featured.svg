<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradAortic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aortaGradAortic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradAortic)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="700" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- Aorta with Aneurysm -->
  <g transform="translate(120, 50)">
    <!-- Normal aorta (top) -->
    <path d="M 80 0 L 80 60 Q 80 70, 90 70 L 110 70 Q 120 70, 120 60 L 120 0"
          fill="url(#aortaGradAortic)" opacity="0.9"/>

    <!-- Aneurysm bulge -->
    <ellipse cx="100" cy="110" rx="60" ry="45"
             fill="url(#aortaGradAortic)" opacity="0.95"/>

    <!-- Normal aorta (bottom) -->
    <path d="M 90 145 Q 80 145, 80 155 L 80 200 L 120 200 L 120 155 Q 120 145, 110 145"
          fill="url(#aortaGradAortic)" opacity="0.9"/>

    <!-- Warning indicators -->
    <line x1="40" y1="110" x2="60" y2="110" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="140" y1="110" x2="160" y2="110" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-dasharray="4,4"/>

    <!-- Pulse effect -->
    <circle cx="100" cy="110" r="8" fill="rgba(255,255,255,0.9)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text content -->
  <text x="740" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="end" direction="rtl">
    تمدد الأوعية الدموية الأبهري
  </text>
  <text x="740" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="end" direction="rtl">
    الأعراض والتشخيص والعلاج
  </text>

  <!-- Info boxes -->
  <g transform="translate(610, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" direction="rtl">الكشف المبكر</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">ينقذ الأرواح</text>
  </g>

  <g transform="translate(460, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" direction="rtl">العلاج الحديث</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">EVAR و TEVAR</text>
  </g>

  <!-- Bottom text -->
  <text x="740" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="end" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>

