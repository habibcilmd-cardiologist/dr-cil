<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aortaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="700" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Aorta with aneurysm illustration (Left side for RTL) -->
  <g transform="translate(100, 50)">
    <!-- Aorta shape with aneurysm bulge -->
    <path d="M100,30 L100,80 C60,100 60,180 100,200 L100,280 L140,280 L140,200 C180,180 180,100 140,80 L140,30 Z" 
          fill="url(#aortaGrad)" opacity="0.9"/>
    
    <!-- Warning indicator on aneurysm -->
    <circle cx="120" cy="140" r="12" fill="rgba(255,255,255,0.8)" stroke="white" stroke-width="2"/>
    <text x="120" y="144" font-family="Arial" font-size="12" fill="#EF4444" text-anchor="middle" font-weight="bold">!</text>
    
    <!-- Stent graft illustration -->
    <rect x="105" y="180" width="30" height="20" rx="3" fill="none" stroke="white" stroke-width="2"/>
    <line x1="110" y1="184" x2="110" y2="196" stroke="white" stroke-width="1"/>
    <line x1="120" y1="184" x2="120" y2="196" stroke="white" stroke-width="1"/>
    <line x1="130" y1="184" x2="130" y2="196" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Text content (Right aligned for Arabic RTL) -->
  <text x="740" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="end">
    تمدد الشريان الأورطي البطني
  </text>
  <text x="740" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="end">
    الأسباب والأعراض وعلاج EVAR
  </text>
  
  <!-- Info boxes (Right aligned for RTL) -->
  <g transform="translate(610, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">القاتل الصامت</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">الكشف المبكر مهم</text>
  </g>
  
  <g transform="translate(460, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">علاج EVAR</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">تدخل طفيف التوغل</text>
  </g>
  
  <!-- Bottom text -->
  <text x="740" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="end">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>
