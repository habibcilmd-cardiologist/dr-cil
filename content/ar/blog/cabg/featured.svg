    <path d="M60,60 L60,20 C60,10 70,0 90,0" fill="none" stroke="url(#vesselGrad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M100,50 L100,5 C100,-5 115,-10 130,-10" fill="none" stroke="url(#vesselGrad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M140,60 L140,25 C140,15 155,10 170,10" fill="none" stroke="url(#vesselGrad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M35,80 C-20,60 -30,0 20,10 L60,20" fill="none" stroke="#10B981" stroke-width="5" stroke-dasharray="8,4" opacity="0.9"/>
