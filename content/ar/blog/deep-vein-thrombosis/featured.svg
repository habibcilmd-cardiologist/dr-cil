<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradDVT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="veinGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradDVT)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Vein illustration -->
  <g transform="translate(520, 100)">
    <!-- Vein outer wall -->
    <path d="M50,0 C20,50 20,150 50,200 L150,200 C180,150 180,50 150,0 Z" fill="url(#veinGrad)" opacity="0.9" transform="rotate(90, 100, 100) translate(-50,-50) scale(1.5)"/>
    
    <!-- Blood clot (Thrombus) -->
    <path d="M80,80 Q100,60 120,80 T160,80 T140,120 T100,120 T80,80" fill="#991b1b" opacity="0.95"/>
    <ellipse cx="110" cy="95" rx="25" ry="15" fill="#7f1d1d" />
    
    <!-- RBCs stuck -->
    <circle cx="90" cy="90" r="6" fill="#ef4444" opacity="0.8"/>
    <circle cx="120" cy="100" r="5" fill="#ef4444" opacity="0.8"/>
    <circle cx="105" cy="85" r="4" fill="#ef4444" opacity="0.8"/>
  </g>
  
  <!-- Text content (RTL) -->
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="start" direction="rtl">
    جلطة الأوردة العميقة
  </text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="start" direction="rtl">
    (DVT) نظرة عامة والعلاج
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">الأعراض</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle" direction="rtl">تورم، ألم، احمرار</text>
  </g>
  
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">العلاج</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle" direction="rtl">مميعات، إزالة الجلطة</text>
  </g>
  
  <!-- Bottom text -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>
