<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradPAD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arteryGradPAD" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradPAD)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Artery illustration with blockage -->
  <g transform="translate(520, 90)">
    <!-- Artery tube - outer wall -->
    <path d="M0,60 L80,60 L80,40 L120,40 L120,60 L200,60 L200,100 L120,100 L120,120 L80,120 L80,100 L0,100 Z" 
          fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    
    <!-- Blood flow area -->
    <rect x="10" y="70" width="60" height="20" fill="url(#arteryGradPAD)" rx="5"/>
    <rect x="130" y="70" width="60" height="20" fill="url(#arteryGradPAD)" rx="5"/>
    
    <!-- Blockage/Plaque -->
    <ellipse cx="100" cy="65" rx="20" ry="15" fill="#FCD34D" opacity="0.9"/>
    <ellipse cx="100" cy="95" rx="20" ry="15" fill="#FCD34D" opacity="0.9"/>
    
    <!-- Narrowed flow -->
    <rect x="85" y="75" width="30" height="10" fill="url(#arteryGradPAD)" rx="3"/>
    
    <!-- Flow direction arrows -->
    <path d="M30,80 L50,80 M45,75 L50,80 L45,85" stroke="white" stroke-width="2" fill="none"/>
    <path d="M150,80 L170,80 M165,75 L170,80 L165,85" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Labels -->
    <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" direction="rtl">تضيق</text>
  </g>
  
  <!-- Text content -->
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="start" direction="rtl">
    مرض الشرايين
  </text>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="start" direction="rtl">
    المحيطية
  </text>
  <text x="350" y="205" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="start" direction="rtl">
    انسداد شرايين الساق
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 240)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">الأعراض</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">ألم المشي • تشنجات</text>
  </g>
  
  <g transform="translate(260, 240)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">الخطر</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">التدخين عامل الخطر #1</text>
  </g>
  
  <!-- Bottom text -->
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>