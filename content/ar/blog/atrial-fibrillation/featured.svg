<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradAfib" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradAfib" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradAfib)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Heart with ECG line -->
  <g transform="translate(550, 120)">
    <!-- Heart shape -->
    <path d="M100,35 C100,20 85,10 70,10 C50,10 35,25 35,45 C35,80 100,120 100,120 C100,120 165,80 165,45 C165,25 150,10 130,10 C115,10 100,20 100,35 Z" 
          fill="url(#heartGradAfib)" opacity="0.9"/>
    
    <!-- ECG line through heart -->
    <path d="M20,70 L50,70 L60,50 L75,90 L90,30 L105,110 L120,60 L130,70 L180,70" 
          stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Irregular rhythm dots -->
    <circle cx="40" cy="140" r="4" fill="white" opacity="0.7"/>
    <circle cx="70" cy="145" r="4" fill="white" opacity="0.7"/>
    <circle cx="95" cy="138" r="4" fill="white" opacity="0.7"/>
    <circle cx="130" cy="148" r="4" fill="white" opacity="0.7"/>
    <circle cx="160" cy="140" r="4" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Text content -->
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="start" direction="rtl">
    الرجفان الأذيني
  </text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="start" direction="rtl">
    اضطراب نظم القلب
  </text>
  
  <!-- Info boxes -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">الأعراض</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">خفقان • تعب</text>
  </g>
  
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" direction="rtl">الخطر</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle" direction="rtl">خطر السكتة الدماغية 5 أضعاف</text>
  </g>
  
  <!-- Bottom text -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="start" direction="rtl">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>
