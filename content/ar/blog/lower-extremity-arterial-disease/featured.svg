<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arteryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="700" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Leg artery illustration (Left side for RTL) -->
  <g transform="translate(100, 60)">
    <!-- Leg outline abstract -->
    <path d="M100,20 L120,150 L100,280" stroke="rgba(255,255,255,0.3)" stroke-width="45" stroke-linecap="round" fill="none"/>
    <!-- Artery -->
    <path d="M100,20 L120,150 L100,280" stroke="url(#arteryGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Blockage indicator -->
    <circle cx="118" cy="140" r="12" fill="rgba(255,255,255,0.8)" stroke="white" stroke-width="2"/>
    <text x="118" y="144" font-family="Arial" font-size="12" fill="#EF4444" text-anchor="middle" font-weight="bold">!</text>
    <!-- Stent illustration -->
    <rect x="95" y="200" width="15" height="12" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <line x1="98" y1="203" x2="98" y2="209" stroke="white" stroke-width="1"/>
    <line x1="102" y1="203" x2="102" y2="209" stroke="white" stroke-width="1"/>
    <line x1="106" y1="203" x2="106" y2="209" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Text content (Right aligned for Arabic RTL) -->
  <text x="740" y="110" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="end">
    مرض الشرايين الطرفية
  </text>
  <text x="740" y="160" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="end">
    الأسباب والأعراض والعلاج
  </text>
  
  <!-- Info boxes (Right aligned for RTL) -->
  <g transform="translate(610, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">القسطرة العلاجية</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">تدخل طفيف التوغل</text>
  </g>
  
  <g transform="translate(460, 200)">
    <rect x="0" y="0" width="130" height="55" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">الدعامة والتحويلة</text>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">خيارات العلاج</text>
  </g>
  
  <!-- Bottom text -->
  <text x="740" y="340" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="end">
    أ.م.د. حبيب جيل | أخصائي أمراض القلب
  </text>
</svg>
