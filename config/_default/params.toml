# =============================================================================
# Dr. Habib ÇİL - Blowfish Theme Parameters
# =============================================================================

# Appearance - Custom Cardiology Color Scheme
# Primary: Medical Blue (trust, professionalism)
# Secondary: Heart Red (cardiology, health)
colorScheme = "cardiology"
defaultAppearance = "light"
autoSwitchAppearance = true

# Features
enableSearch = true
enableCodeCopy = true
enableImageLazyLoading = true
enableStructuredBreadcrumbs = true

# Image Optimization Settings
# Note: Blowfish theme automatically handles WebP conversion and responsive images
# disableImageOptimization = false (default)
# Author image quality (1-100)
# Higher quality = larger file size

# Site info
description = "Doç. Dr. Habib ÇİL - Kardiyoloji Uzmanı. Ekokardiyografi, anjiyografi, hipertansiyon ve koroner arter hastalığı."
mainSections = ["posts", "blog"]
robots = "index, follow"

# SEO - Keywords for all pages
keywords = [
  "kardiyoloji", 
  "kardiyolog",
  "istanbul kardiyoloji", 
  "istanbul", 
  "doktor", 
  "kalp hastalığı", 
  "anjiyografi", 
  "ekokardiyografi", 
  "hipertansiyon", 
  "TAVI", 
  "kalp pili",
  "girişimsel kardiyoloji",
  "kardiyoloji uzmanı istanbul",
  "damar açma",
  "bacak damarı açma",
  "dizüstü damar açma",
  "dizaltı damarı açma",
  "diyabetik ayak",
  "periferik arter hastalığı",
  "koroner anjiyoplasti",
  "stent",
  "kardiyolog istanbul",
  "istanbul kardiyoloji uzmanı"
]

# Open Graph - Default social sharing image
defaultSocialImage = "img/og-image.webp"

# Author bilgileri languages.tr.toml ve languages.en.toml dosyalarında tanımlanır

# -----------------------------------------------------------------------------
# Logo Settings (must be in assets/ folder)
# -----------------------------------------------------------------------------
logo = "img/logo.svg"
secondaryLogo = "img/logo-dark.svg"

# -----------------------------------------------------------------------------
# Header Settings
# -----------------------------------------------------------------------------
[header]
  layout = "fixed"
  showTitle = false

# Disable text next to logo in header
disableTextInHeader = true

# Language Switcher
showLanguageSwitcher = true

# -----------------------------------------------------------------------------
# Footer Settings
# -----------------------------------------------------------------------------
[footer]
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = true
  showScrollToTop = true

# -----------------------------------------------------------------------------
# Homepage Settings
# -----------------------------------------------------------------------------
[homepage]
  layout = "profile"
  showRecent = true
  showRecentItems = 3
  showMoreLink = true
  showMoreLinkDest = "/blog/"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = false

# -----------------------------------------------------------------------------
# Article Settings
# -----------------------------------------------------------------------------
[article]
  showDate = true
  showDateUpdated = true
  showAuthor = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  showHeadingAnchors = true
  showPagination = true
  showReadingTime = true
  showTableOfContents = true
  showRelatedContent = false
  relatedContentLimit = 3
  showTaxonomies = true
  showWordCount = false
  showComments = false
  sharingLinks = ["facebook", "twitter", "whatsapp", "linkedin", "email"]

# -----------------------------------------------------------------------------
# List Settings
# -----------------------------------------------------------------------------
[list]
  showHero = true
  heroStyle = "background"
  layoutBackgroundBlur = true
  showBreadcrumbs = true
  showSummary = true
  showTableOfContents = false
  showCards = true
  cardView = true
  cardViewScreenWidth = false
  groupByYear = false
  orderByWeight = false

# -----------------------------------------------------------------------------
# Taxonomy Settings
# -----------------------------------------------------------------------------
[taxonomy]
  showTermCount = true

[sitemap]
  excludedKinds = []

# -----------------------------------------------------------------------------
# SEO & Analytics
# -----------------------------------------------------------------------------
[verification]
  # Google Search Console verification code
  # google = "your-google-verification-code"
  # Bing Webmaster Tools verification
  # bing = "your-bing-verification-code"

