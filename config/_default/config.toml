# =============================================================================
# Dr. Habib ÇİL - Hugo Configuration
# =============================================================================

baseURL = "https://docdrhabibcil.com/"
title = "Doç. Dr. Habib ÇİL | İstanbul Kardiyoloji Uzmanı"
theme = "blowfish"
[pagination]
  pagerSize = 10
defaultContentLanguage = "tr"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
enableInlineShortcodes = true

# Server redirects (Removed as Turkish is now at root)
# The root "/" will now serve Turkish content directly


# Performance optimizations
enableEmoji = true
summarylength = 70
timeout = "180s"

# Sitemap settings
[sitemap]
  changeFreq = "weekly"
  priority = 0.5

# Markup settings
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    noClasses = false

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Related content
[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "categories"
    weight = 80

# =============================================================================
# Social Media Configuration
# =============================================================================
[social]
  twitter = "drhabibcil"
  facebook = "drhabibcil"
  instagram = "doc.dr.habibcil"
  youtube = "channel/UCxxxxx" # Update with actual if known, or incorrect placeholder is fine as it's just meta

# =============================================================================
# Services - Analytics
# =============================================================================
[services]
  [services.googleAnalytics]
    # GA4 Measurement ID - Değiştirin: G-XXXXXXXXXX formatında
    # ID = "G-XXXXXXXXXX"

