# =============================================================================
# Dr. Habib ÇİL - Hugo Configuration
# =============================================================================

baseURL = "https://drhabibcil.com/"
title = "Doç. Dr. Habib ÇİL | Kardiyoloji Uzmanı"
theme = "blowfish"
[pagination]
  pagerSize = 10
defaultContentLanguage = "tr"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
enableInlineShortcodes = true

# Server redirects (for development)
# Note: This redirect only applies to the exact root URL "/"
# The /en/ path should NOT be redirected
[[server.redirects]]
from = "/"
to = "/tr/"
status = 301
force = false

# Performance optimizations
enableEmoji = true
summarylength = 70
timeout = "180s"

# Sitemap settings
[sitemap]
  changeFreq = "weekly"
  priority = 0.5

# Markup settings
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    noClasses = false

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Related content
[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "categories"
    weight = 80

# =============================================================================
# Services - Analytics
# =============================================================================
[services]
  [services.googleAnalytics]
