<ol class="text-sm text-neutral-500 dark:text-neutral-400 print:hidden">
  {{/* Always show Home link first */}}
  <li class="inline">
    <a class="hover:underline decoration-neutral-300 dark:underline-neutral-600" href="{{ .Site.Home.RelPermalink }}">
      {{- if eq .Site.Language.Lang "tr" -}}
        Ana Sayfa
      {{- else -}}
        Home
      {{- end -}}
    </a>
    <span class="px-1 text-primary-500">/</span>
  </li>
  {{/* Show current page title */}}
  <li class="inline font-medium text-neutral-700 dark:text-neutral-300">
    {{ .Title }}
  </li>
</ol>
